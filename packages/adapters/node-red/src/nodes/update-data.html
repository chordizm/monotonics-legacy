<script type="text/javascript">
  RED.nodes.registerType("@monotonics/update-data", {
    category: "MonoTonics",
    color: "#a6bbcf",
    defaults: {
      name: { value: "MonoTonics Update Data" },
    },
    inputs: 1,
    outputs: 1,
    icon: "button.png",
    label: function () {
      return this.name || "Update Data";
    },
    oneditprepare: function () {
      var node = this;
      var name = $("#node-input-name");
      name.val(node.name || "");
    },
    oneditsave: function () {
      var node = this;
      var name = $("#node-input-name");
      node.name = name.val();
    },
  });
</script>

<script type="text/x-red" data-template-name="@monotonics/update-data">
  <div class="form-row">
    <label for="node-input-name">
      <i class="icon-tag"></i> Name
    </label>
    <input
      type="text"
      id="node-input-name"
      placeholder="Enter a name"
      style="width: 70%;"
    />
  </div>
</script>
